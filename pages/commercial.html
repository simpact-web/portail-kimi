<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpact - Commercial</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../modules/simpact-theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: var(--space-xl);
        }
        
        .option-group {
            display: none;
            background: var(--bg-tertiary);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            margin: var(--space-lg) 0;
            border: 1px solid var(--border-color);
        }
        
        .option-group.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .summary-card {
            position: sticky;
            top: var(--space-xl);
            height: fit-content;
        }
        
        .workflow-panel {
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .workflow-panel.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .pdf-actions {
            display: grid;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }
        
        @media (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr;
            }
            .summary-card {
                position: static;
            }
        }
    </style>
</head>
<body>

        <div class="layout">

                <div class="form-row">

                </div>

                            <option value="couche-115-brillant">Couch√© 115gr Brillant</option>
                            <option value="couche-135-mat">Couch√© 135gr Mat</option>
                            <option value="couche-135-brillant">Couch√© 135gr Brillant</option>
                            <option value="couche-170-mat">Couch√© 170gr Mat</option>

                            </div>
                            <div class="radio-option">

                    </div>
                    <div class="form-group">
                        <label>Papier</label>
                        <select id="carte-paper">
                            <option value="couche-300-mat">Couch√© 300gr Mat</option>

                <!-- Options D√©pliants -->

                    <div class="form-group">
                        <label>Papier</label>
                        <select id="depliant-paper">
                            <option value="couche-115-mat">Couch√© 115gr Mat</option>
                            <option value="couche-115-brillant">Couch√© 115gr Brillant</option>
                            <option value="couche-135-mat">Couch√© 135gr Mat</option>
                            <option value="couche-135-brillant">Couch√© 135gr Brillant</option>
                            <option value="couche-170-mat">Couch√© 170gr Mat</option>
                            <option value="couche-170-brillant">Couch√© 170gr Brillant</option>
                        </select>
                    </div>
                </div>

                <!-- Options En-t√™tes -->
                <div id="entete-options" class="option-group">
                    <div class="form-group">

                <!-- Options Brochures -->

                            <select id="brochure-interior-paper">

                                <option value="couche-90-brillant">Couch√© 90gr Brillant</option>

                            <label>Papier Couverture</label>

                                <option value="couche-300-brillant">Couch√© 300gr Brillant</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Type Couv.</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" name="brochure-cover-type" value="recto" id="bcr" checked>
                                    <label for="bcr">Recto</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="brochure-cover-type" value="rectoVerso" id="bcrv">
                                    <label for="bcrv">R/V</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Pelliculage</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" name="brochure-pelliculage" value="sans" id="bps" checked>
                                    <label for="bps">Non</label>

                                <div class="radio-option">

                                    <label for="bpa">Oui</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Options Livres -->
                <div id="livre-options" class="option-group">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Format</label>
                            <select id="livre-format">
                                <option value="a4">A4</option>
                                <option value="a5">A5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Pages</label>
                            <input type="number" id="livre-pages" placeholder="Ex: 50" min="1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Papier Int√©rieur</label>
                            <select id="livre-interior-paper">
                                <option value="offset-80">Offset 80gr</option>
                                <option value="offset-100">Offset 100gr</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Papier Couverture</label>
                            <select id="livre-cover-paper">
                                <option value="couche-250-mat">Couch√© 250gr Mat</option>
                                <option value="couche-250-brillant">Couch√© 250gr Brillant</option>
                                <option value="couche-300-mat">Couch√© 300gr Mat</option>
                                <option value="couche-300-brillant">Couch√© 300gr Brillant</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Couv. Couleur</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" name="livre-cover-type" value="recto" id="lcr" checked>
                                    <label for="lcr">Recto</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="livre-cover-type" value="rectoVerso" id="lcrv">
                                    <label for="lcrv">R/V</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Pelliculage</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" name="livre-pelliculage" value="sans" id="lps" checked>
                                    <label for="lps">Non</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" name="livre-pelliculage" value="avec" id="lpa">
                                    <label for="lpa">Oui</label>
                                </div>
                            </div>

                    </div>

                <!-- Options Affiches -->
                <div id="affiches-options" class="option-group">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Format</label>
                            <select id="affiche-format">
                                <option value="a3">A3 (30x42 cm)</option>

                        </div>
                        <div class="form-group">
                            <label>Papier</label>
                            <select id="affiche-paper">
                                <option value="couche-135-mat">Couch√© 135gr Mat</option>
                                <option value="couche-135-brillant">Couch√© 135gr Brillant</option>
                                <option value="couche-170-mat">Couch√© 170gr Mat</option>
                                <option value="couche-170-brillant">Couch√© 170gr Brillant</option>
                                <option value="couche-200-mat">Couch√© 200gr Mat</option>

                            </select>

                </div>

                <button class="btn btn-primary btn-lg btn-block" onclick="calculateQuote()">
                    ‚ö° Calculer le prix
                </button>

            <!-- R√©sum√© -->
            <div class="card summary-card">
                <h2 class="card-title">üí∞ R√©sultat</h2>
                
                <div class="price-display">
                    <div class="price-label">Total HT Estim√©</div>
                    <div class="price-value" id="total-price">0.00 DT</div>
                </div>

                <div style="margin-bottom: var(--space-lg);">
                    <strong>R√©f√©rence:</strong> <span id="quote-ref" style="font-family: var(--font-mono);">--</span>
                </div>

                <div id="workflow-panel" class="workflow-panel">

                        ‚úÖ VALIDER LA COMMANDE

                        Envoie √† la Production & Compta
                    </p>

                    <div class="pdf-actions">
                        <button class="btn btn-secondary" onclick="generatePDF('compta')">
                            üìÑ Bon de Commande
                        </button>
                        <button class="btn btn-warning" onclick="generatePDF('prod')">

    <!-- Template PDF (cach√©) -->
    <div id="pdf-template" style="display: none; background: white; color: black; padding: 40px;">
        <div style="display: flex; justify-content: space-between; border-bottom: 3px solid #000; padding-bottom: 20px; margin-bottom: 30px;">
            <div>
                <h1 id="pdf-title" style="margin: 0; font-size: 28px;">DOCUMENT</h1>
                <p style="margin: 5px 0;">R√©f: <span id="pdf-ref"></span></p>
            </div>
            <div style="text-align: right;">
                <h2 style="margin: 0; color: #2563eb;">SIMPACT</h2>
                <p style="margin: 5px 0;">Imprimerie Num√©rique</p>
            </div>
        </div>
        
        <div style="margin-bottom: 30px;">
            <strong>Client:</strong> <span id="pdf-client"></span><br>
            <strong>Commercial:</strong> <span id="pdf-commercial"></span><br>
            <strong>Date:</strong> <span id="pdf-date"></span>
        </div>

        <table style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
            <thead>
                <tr style="background: #f1f5f9;">
                    <th style="border: 1px solid #000; padding: 10px; text-align: left;">D√©signation</th>
                    <th style="border: 1px solid #000; padding: 10px; text-align: center;">Qt√©</th>
                    <th style="border: 1px solid #000; padding: 10px; text-align: right;">Prix HT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid #000; padding: 10px;">
                        <strong id="pdf-prod"></strong><br>
                        <pre id="pdf-desc" style="margin: 10px 0; white-space: pre-line; font-family: inherit;"></pre>
                    </td>
                    <td style="border: 1px solid #000; padding: 10px; text-align: center; font-size: 1.2em; font-weight: bold;" id="pdf-qty"></td>
                    <td style="border: 1px solid #000; padding: 10px; text-align: right; font-size: 1.2em; font-weight: bold;" id="pdf-price"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../modules/simpact-core.js"></script>
    <script src="../modules/pricing-engine.js"></script>
    <script>
        // Auth
        const user = SimpactCore.auth.checkAuth(['commercial', 'admin', 'superadmin']);
        document.getElementById('user-name').textContent = user.name;

        // Init Pricing Engine
        let currentQuote = null;

        PricingEngine.init().then(() => {
            console.log('‚úÖ PricingEngine pr√™t');
        });

        function onProductChange() {
            const type = document.getElementById('product-type').value;
            
            // Cacher tous les groupes
            document.querySelectorAll('.option-group').forEach(g => g.classList.remove('active'));
            
            // Afficher le groupe correspondant
            if (type) {
                const group = document.getElementById(type + '-options');
                if (group) group.classList.add('active');
            }
            
            // Reset prix
            resetQuote();
        }

        function resetQuote() {
            document.getElementById('total-price').textContent = '0.00 DT';
            document.getElementById('quote-ref').textContent = '--';
            document.getElementById('workflow-panel').classList.remove('active');
            currentQuote = null;
        }

        function calculateQuote() {
            const type = document.getElementById('product-type').value;
            const qty = parseInt(document.getElementById('quantity').value);
            
            if (!type || !qty) {
                alert('Veuillez s√©lectionner un produit et une quantit√©');
                return;
            }

            // Collecter les options selon le produit
            let options = { quantity: qty };
            
            switch (type) {
                case 'flyer':
                    options.mode = document.querySelector('input[name="flyer-mode"]:checked').value;
                    options.paper = document.getElementById('flyer-paper').value;
                    break;
                case 'carte':
                    options.finish = document.querySelector('input[name="carte-finish"]:checked').value;
                    options.paper = document.getElementById('carte-paper').value;
                    break;
                case 'depliant':
                    options.paper = document.getElementById('depliant-paper').value;
                    break;
                case 'entete':
                    options.paper = document.getElementById('entete-paper').value;
                    break;
                case 'brochure':
                    options.format = document.getElementById('brochure-format').value;
                    options.pages = document.getElementById('brochure-pages').value;
                    options.coverType = document.querySelector('input[name="brochure-cover-type"]:checked').value;
                    options.pelliculage = document.querySelector('input[name="brochure-pelliculage"]:checked').value;
                    options.paperInt = document.getElementById('brochure-interior-paper').value;
                    options.paperCov = document.getElementById('brochure-cover-paper').value;
                    break;
                case 'livre':
                    options.format = document.getElementById('livre-format').value;
                    options.pages = document.getElementById('livre-pages').value;
                    options.coverType = document.querySelector('input[name="livre-cover-type"]:checked').value;
                    options.pelliculage = document.querySelector('input[name="livre-pelliculage"]:checked').value;
                    options.paperInt = document.getElementById('livre-interior-paper').value;
                    options.paperCov = document.getElementById('livre-cover-paper').value;
                    break;
                case 'affiches':
                    options.format = document.getElementById('affiche-format').value;
                    options.paper = document.getElementById('affiche-paper').value;
                    break;
            }

            // Calcul via PricingEngine
            const result = PricingEngine.calculate(type, options, qty);
            
            if (result.error) {
                alert('Erreur de calcul: ' + result.error);
                return;
            }

            // Affichage
            document.getElementById('total-price').textContent = result.totalPrice.toFixed(2) + ' DT';
            document.getElementById('quote-ref').textContent = SimpactCore.orders.generateRef();
            document.getElementById('workflow-panel').classList.add('active');

            // Stockage pour validation
            currentQuote = {
                client: document.getElementById('client-name').value || 'Client Comptoir',
                prod: document.getElementById('product-type').selectedOptions[0].text,
                qty: qty,
                price: result.totalPrice.toFixed(2),
                ref: document.getElementById('quote-ref').textContent,
                desc: PricingEngine.generateConfigString(type, options, null),
                details: result.details,
                user: user.name,
                statusProd: 'En attente',
                statusCompta: 'Non pay√©',
                date: new Date().toLocaleDateString()
            };
        }

        function validateOrder() {
            if (!currentQuote) return;
            
            if (!confirm('Valider cette commande ?')) return;
            
            SimpactCore.orders.save(currentQuote);
            
            alert('‚úÖ Commande envoy√©e √† la Production !');
            
            // Reset
            document.getElementById('product-type').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('client-name').value = '';
            onProductChange();
        }

        function generatePDF(mode) {
            if (!currentQuote) return;
            
            const template = document.getElementById('pdf-template');
            const isCompta = mode === 'compta';
            
            document.getElementById('pdf-title').textContent = isCompta ? 'BON DE COMMANDE' : 'ORDRE DE FABRICATION';
            document.getElementById('pdf-ref').textContent = currentQuote.ref;
            document.getElementById('pdf-client').textContent = currentQuote.client;
            document.getElementById('pdf-commercial').textContent = currentQuote.user;
            document.getElementById('pdf-date').textContent = new Date().toLocaleDateString();
            document.getElementById('pdf-prod').textContent = currentQuote.prod.toUpperCase();
            document.getElementById('pdf-desc').textContent = currentQuote.desc;
            document.getElementById('pdf-qty').textContent = currentQuote.qty;
            document.getElementById('pdf-price').textContent = currentQuote.price + ' DT';
            
            // Afficher temporairement pour PDF
            template.style.display = 'block';
            
            const opt = {
                margin: 10,
                filename: `Simpact_${mode}_${currentQuote.ref}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().from(template).set(opt).save().then(() => {
                template.style.display = 'none';
            });
        }
    </script>
</body>
</html>
